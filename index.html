<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economic Simulation KPI Panel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="kpi-panel-container">
        <header class="panel-header">
            <h1>Economic Simulation</h1>
        </header>

        <div class="panel-controls box">
            <h2>Controls</h2>
            <div id="simulation-controls">
                <button id="start-btn">Start</button>
                <button id="pause-btn">Pause</button>
                <button id="reset-btn">Reset</button>
                <button id="restart-btn">Restart</button>
            </div>
        </div>

        <div class="panel-parameters box">
            <h2>Parameters</h2>
            <div id="simulation-parameters">
                <div class="parameter">
                    <label for="num-citizens">Citizens:</label>
                    <input type="number" id="num-citizens" value="10">
                </div>
                <div class="parameter">
                    <label for="num-companies">Companies:</label>
                    <input type="number" id="num-companies" value="2">
                </div>
                <div class="parameter">
                    <label for="tax-rate">Tax Rate:</label>
                    <input type="number" id="tax-rate" value="0.1" step="0.01">
                </div>
                <div class="parameter">
                    <label for="company-price">Company Price:</label>
                    <input type="number" id="company-price" value="12" step="1">
                </div>
                <div class="parameter">
                    <label for="citizen-incentive-lower-bound">Citizen Incentive Lower Bound:</label>
                    <input type="number" id="citizen-incentive-lower-bound" value="100" step="10">
                </div>
                <div class="parameter">
                    <label for="citizen-incentive-amount">Citizen Incentive Amount:</label>
                    <input type="number" id="citizen-incentive-amount" value="50" step="10">
                </div>
                <div class="parameter">
                    <label for="loan-interest-rate">Loan Interest Rate:</label>
                    <input type="number" id="loan-interest-rate" value="0.05" step="0.01">
                </div>
                <div class="parameter">
                    <label for="loan-repayment-periods">Loan Repayment Periods:</label>
                    <input type="number" id="loan-repayment-periods" value="12" step="1">
                </div>
                <div class="parameter">
                    <label for="loan-amount">Loan Amount:</label>
                    <input type="number" id="loan-amount" value="5000" step="100">
                </div>
                <div class="parameter">
                    <label for="provider-tax-rate">Provider Tax Rate:</label>
                    <input type="number" id="provider-tax-rate" value="0.05" step="0.01">
                </div>
            </div>
        </div>

        <div class="panel-graph box">
            <h2>Summary Graph</h2>
            <canvas id="summary-graph" width="400" height="200"></canvas>
        </div>

        <div class="panel-temporal-graph box">
            <h2>Temporal Graph</h2>
            <canvas id="temporal-graph" width="400" height="200"></canvas>
        </div>

        <div class="panel-summary box">
            <h2>Summary</h2>
            <div id="simulation-output"></div>
        </div>
    </div>
    <script src="js/simulation.js"></script>
</body>
</html>
